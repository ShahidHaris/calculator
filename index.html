<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Calculator</h1>

    <div class="calculator">
        <div class="console">
            <div class="main-console">1 + 3</div>
            <div class="result-console">4</div>
        </div>
        <div class="keys">
            <div class="numbers">
                <div class="number-keys">7</div>
                <div class="number-keys">8</div>
                <div class="number-keys">9</div>
                <div class="number-keys">4</div>
                <div class="number-keys">5</div>
                <div class="number-keys">6</div>
                <div class="number-keys">1</div>
                <div class="number-keys">2</div>
                <div class="number-keys">3</div>
                <div class="number-keys">0</div>
                <div class="number-keys">.</div>
                <div class="number-keys">=</div>
            </div>
            <div class="functions">
                <div class="function-keys">+</div>
                <div class="function-keys">-</div>
                <div class="function-keys">x</div>
                <div class="function-keys">รท</div>
                <div class="function-keys">clr</div>
            </div>
        </div>
    </div>

</body>

</html>
