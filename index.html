<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="favicon.ico" />
  <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <div class="console">
      <div class="result-console" data-result-console></div>
      <div class="main-console" data-main-console></div>
    </div>
    <button class="span func" data-delete>DEL</button>
    <button data-clear class="func">C</button>
    <button data-function class="func">x</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-function class="func">-</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-function class="func">+</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-function class="func">÷</button>
    <button class="span" data-number>0</button>
    <button data-number>.</button>
    <button data-equals class="func">=</button>
  </div>

  <footer class="footer">
    <p>
      Copyright ©
      <script>
        document.write(new Date().getFullYear())
      </script>
      ShahidHaris
    </p>
    <a href="https://github.com/ShahidHaris" target="_blank">
      <i class="fab fa-github"></i></a>
  </footer>
</body>

</html>
