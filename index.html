<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="calculator">
      <div class="console">
        <div class="result-console" data-result-console></div>
        <div class="main-console" data-main-console></div>
      </div>
      <button class="span func" data-delete>DEL</button>
      <button data-clear class="func">C</button>
      <button data-function class="func">x</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-function class="func">-</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-function class="func">+</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-function class="func">รท</button>
      <button class="span" data-number>0</button>
      <button data-number>.</button>
      <button data-equals class="func">=</button>
    </div>
  </body>
</html>
